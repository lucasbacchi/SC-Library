<h1 class="sign-in-title">Sign up for an Account</h1>

<div id="form">
    <div class="login">
        <label for="firstName">First Name:</label>
        <input type="name" id="firstName" name="name">
        <br>
        <br>
        <label for="lastName">Last Name:</label>
        <input type="name" id="lastName" name="name">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <br>
        <label for="phone">Phone Number:</label>
        <input type="phone" id="phone" name="phone">
        <br>
        <br>
        <label for="address">Address:</label>
        <input type="address" id="address" name="address">
        <br>
        <label for="town">Town:</label>
        <input type="town" id="town" name="town">
        <br>
        <label for="state">State:</label>
        <input type="state" id="state" name="state">
        <br>
        <label for="zip">Zip Code:</label>
        <input type="zip" id="zip" name="zip">
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <br>
        <label for="confirm-password">Confim Password:</label>
        <input type="password" id="confirm-password" name="confirm-password">
        <br>
        <br>
        <button id="submit" onclick="javascript:signInSubmit()">Sign Up</button>
    </div>

    <p class="sign-in-switch">Already have an Account?</p>
    <a class="sign-in-switch" onclick="javascript:goToPage('login');" style="margin-bottom: 20px;">Click here to Log In!</a>
</div>
