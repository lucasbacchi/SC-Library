<h1 class="sign-in-title">Log In</h1>

<div id="form">
    <div class="login">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <br>
        <input type="checkbox" id="remember-me" name="remember-me" style="float: left; margin-top: 6px;">
        <span>Remember me</span>
        <p style="font-size: 12px;">*Do not click this checkbox if you are on a public computer.<br>Only select this option if you are on a personal computer.</p>
        <br>
        <button id="submit">Log In</button>
        <br>
        <a id="password-reset" style="float: left; clear: left; margin-top: 8px;">Forgot your password?</a>
    </div>

    <p class="sign-in-switch">Don't have an account?</p>
    <a class="sign-in-switch" id="sign-up-switch-link" style="margin-bottom: 30px;">Click here to sign up!</a>
</div>
