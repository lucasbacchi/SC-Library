<h1 class="sign-in-title">Log In</h1>

<div id="form">
    <div class="login">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br />
        <br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br />
        <br />
        <button id="submit" onclick="javascript:signInSubmit(pageQuery)">Log In</button>
        <a onclick="javascript:sendPasswordReset();" style="float: left; clear: left; margin-top: 8px;">Forgot your password?</a>
    </div>

    <p class="sign-in-switch">Don't have an account?</p>
    <a class="sign-in-switch" onclick="javascript:goToPage('signup');" style="margin-bottom: 30px;">Click here to sign up!</a>
</div>
