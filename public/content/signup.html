<h1 class="sign-in-title">Sign up for an Account</h1>

<div id="form">
    <div class="login">
        <label for="name">Name:</label>
        <input type="name" id="name" name="name">
        <br />
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br />
        <br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br />
        <br />
        <button id="submit" onclick="javascript:handleSignUp()">Sign Up</button>
    </div>

    <p class="sign-in-switch">Already have an Account?</p>
    <a class="sign-in-switch" onclick="javascript:goToPage('login');" style="margin-bottom: 20px;">Click here to Log In!</a>
</div>
