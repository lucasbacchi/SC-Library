<div id="result-page-container">
    <div id="result-page-info-bar">
        <img id="result-page-image">
        <div id="checkout-button" onclick="javascript:checkout();">Borrow</div>
        <h6>Barcode Number</h6>
        <p id="result-page-barcode-number"></p>
        <h6>ISBN Number</h6>
        <p id="result-page-isbn-number"></p>
        <h6>Call Number</h6>
        <p id="result-page-call-number"></p>
        <h6>Publisher</h6>
        <p id="result-page-publisher"></p>
        <h6>Publish Date</h6>
        <p id="result-page-publish-date"></p>
    </div>
    <div id="result-page-details">
        <h6>Title</h6>
        <p id="result-page-title"></p>
        <h6 id="result-page-subtitle-header">Subtitle</h6>
        <p id="result-page-subtitle"></p>
        <h6 id="result-page-author-header">Author</h6>
        <p id="result-page-author"></p>
        <h6 id="result-page-illustrator-header">Illustrator</h6>
        <p id="result-page-illustrator"></p>
        <h6 id="result-page-subjects-header">Subjects</h6>
        <p id="result-page-subjects"></p>
        <h6>Description</h6>
        <p id="result-page-description"></p>
        <h6 id="result-page-pages-header">Number of Pages</h6>
        <p id="result-page-pages"></p>
        <h6>Medium</h6>
        <p id="result-page-medium"></p>
        <h6>Audience</h6>
        <p id="result-page-audience"></p>
    </div>
</div>
<div id="checkout-popup">
    <div id="checkout-popup-box">
        <div id="checkout-inner-popup-box"></div>
        <button id="checkout-cancel-button" style="position: absolute; bottom: 8px; left: 8px;" onclick="javascript:cancelCheckout();">Cancel</button>
        <button id="checkout-next-button" style="position: absolute; bottom: 8px; right: 8px;" onclick="javascript:scanCheckout()">Next</button>
    </div>
    <input class="hidden-input" id="checkout-book-barcode">
    <input class="hidden-input" id="checkout-security-barcode">
</div>
