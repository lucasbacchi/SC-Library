<div class="setting-section">
    <h6 class="setting-title">Change your password</h6>
    <p class="setting-description">Enter your current password as well as a new password</p>
    <p>Current Password</p>
    <input type="password" id="current-password" class="account-input">
    <p>New Password</p>
    <input type="password" id="new-password" class="account-input">
    <p>Confirm New Password</p>
    <input type="password" id="confirm-new-password" class="account-input">
    <button id="change-password">Change Password</button>
</div>
<div class="setting-section">
    <h6 class="setting-title">Delete Your Account</h6>
    <p class="setting-description">Enter your current password to delete your account:</p>
    <input type="password" id="delete-password" class="account-input">
    <button id="delete-account-button">Delete Your Account Forever!</button>
</div>
