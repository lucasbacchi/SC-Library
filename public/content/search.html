<div class="search-container" id="search-page-search-container">
    <input id="search-page-input" class="search-input" placeholder="Search by title, author, subject, keyword..."></input>
    <span class="material-symbols-outlined search-button" id="search-page-search-button">search</span>
</div>

<div id="sort-sidebar">
    <h3 id="sort-main-title" tabindex="0">Filter Search Results</h3>
    <button id="apply-filters-button">Apply Filters</button>
    <br>
    <div class="sort-section">
        <h6 class="sort-title">Author</h6>
        <ul class="sort-list" id="sort-author-list">
        </ul>
    </div>
    <div class="sort-section">
        <h6 class="sort-title">Medium</h6>
        <ul class="sort-list" id="sort-medium-list">
            <li class="sort-item"><input type="checkbox" id="hardcover-checkbox"><label for="hardcover-checkbox">Hardcover</label></li>
            <li class="sort-item"><input type="checkbox" id="paperback-checkbox"><label for="paperback-checkbox">Paperback</label></li>
            <li class="sort-item"><input type="checkbox" id="av-checkbox"><label for="av-checkbox">AV</label></li>
        </ul>
    </div>
    <div class="sort-section">
        <h6 class="sort-title">Audience</h6>
        <ul class="sort-list" id="sort-audience-list">
            <li class="sort-item"><input type="checkbox" id="children-checkbox"><label for="children-checkbox">Children</label></li>
            <li class="sort-item"><input type="checkbox" id="youth-checkbox"><label for="youth-checkbox">Youth</label></li>
            <li class="sort-item"><input type="checkbox" id="adult-checkbox"><label for="adult-checkbox">Adult</label></li>
        </ul>
    </div>
    <div class="sort-section">
        <h6 class="sort-title">Subject</h6>
        <ul class="sort-list" id="sort-subject-list">
        </ul>
    </div>
    <div class="sort-section">
        <h6 class="sort-title">Type</h6>
        <ul class="sort-list" id="sort-type-list">
            <li class="sort-item"><input type="checkbox" id="fiction-checkbox"><label for="fiction-checkbox">Fiction</label></li>
            <li class="sort-item"><input type="checkbox" id="non-fiction-checkbox"><label for="non-fiction-checkbox">Non-fiction</label></li>
        </ul>
    </div>
</div>

<div id="results-container">
    <div id="search-results-container"></div>
    <div id="paginator"></div>
</div>
