<h1 class="sign-in-title">Log In</h1>

<div id="form">
    <div class="login">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <div>
            <input type="checkbox" id="remember-me" name="remember-me">
            <label for="remember-me">Remember me</label>
        </div>
        <p style="font-size: 12px;">*Do not click this checkbox if you are on a public computer.<br>Only select this option if you are on a personal computer.</p>
        <br>
        <button id="submit">Log In</button>
    </div>

    <a id="password-reset" style="text-align: left; display: inline-block; margin-bottom: 16px;">Forgot your password?</a>
    <p class="sign-in-switch">Don't have an account?</p>
    <a class="sign-in-switch" id="sign-up-switch-link" href="/signup" style="margin-bottom: 30px;">Click here to sign up!</a>
</div>
