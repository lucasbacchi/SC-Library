<div class="setting-section">
    <h6 class="setting-title">First Name</h6>
    <p class="setting-description"></p>
    <input id="setting-first-name" placeholder="Enter your First Name" class="account-input">    
</div>
<div class="setting-section">
    <h6 class="setting-title">Last Name</h6>
    <p class="setting-description"></p>
    <input id="setting-last-name" placeholder="Enter your Last Name" class="account-input">
</div>
<div class="setting-section">
    <h6 class="setting-title">Your Email Address</h6>
    <p class="setting-description">This is your primary email address.</p>
    <input id="setting-email" placeholder="Enter your Email Address" class="account-input">
    <p id="email-verified" style="display: none;" class="setting-description">Your email address has NOT been verified! Click <a onclick="javascript:sendEmailVerification();">here</a> to verify it!</p>
</div>
<div class="setting-section">
    <button class="save-button" onclick="javascript:updateAccount();">Save Changes</button>
</div>
