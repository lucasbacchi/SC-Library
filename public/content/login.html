<h1 class="sign-in-title">Log In</h1>

<div id=form>

        <label for=email>Email:</label>
        <input type=email id=email name=email>
        <br />
        <br />
        <label for=password>Password:</label>
        <input type=password id=password name=password>
        <br />
        <br />
        <button onclick="javascript:signIn()">Log In</button>
    </div>

    <p class="sign-in-switch">Don't have an account?</p>
    <a class="sign-in-switch" href=signup.html style="margin-bottom: 30px;">Click here to sign up!</a>
</div>
