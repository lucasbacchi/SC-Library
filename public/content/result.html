<div id="result-page-container" style="opacity: 0;">
    <div id="result-page-header">
        <div id="result-page-back-button"><span class="material-symbols-outlined">arrow_back</span> Back</div>
        <div id="borrow-button">Borrow</div>
    </div>
    <div id="result-page-image-container">
        <img class="result-page-image">
    </div>
    <div id="result-page-info-bar">
        <h6>Barcode Number</h6>
        <p id="result-page-barcode-number"></p>
        <h6>ISBN Number</h6>
        <p id="result-page-isbn-number"></p>
        <h6>Call Number</h6>
        <p id="result-page-call-number"></p>
        <h6>Publication Info<!--rmation--></h6>
        <p id="result-page-publisher"></p>
        <p id="result-page-publish-date"></p>
        <h6>Actions</h6>
        <div id="result-page-actions-container">
            <div id="result-page-email" style="display: none;"><span class="material-symbols-outlined">mail</span> Save to Email</div>
            <div id="result-page-link"><span class="material-symbols-outlined">link</span> Copy Link</div>
            <div id="result-page-print"><span class="material-symbols-outlined">print</span> Print</div>
            <div id="result-page-edit" style="display: none;"><span class="material-symbols-outlined">edit</span> Edit</div>
        </div>
    </div>
    <div id="result-page-details">
        <p id="result-page-title"></p>
        <p id="result-page-subtitle"></p>
        <h6 id="result-page-author-header">Author</h6>
        <p id="result-page-author"></p>
        <h6 id="result-page-illustrator-header">Illustrator</h6>
        <p id="result-page-illustrator"></p>
        <h6 id="result-page-description-header">Description</h6>
        <p id="result-page-description"></p>
        <h6 id="result-page-subjects-header">Subjects</h6>
        <p id="result-page-subjects"></p>
        <h6>Audience</h6>
        <p id="result-page-audience"></p>
        <h6 id="result-page-physical-description-header">Physical Description</h6>
        <p id="result-page-medium"></p>
        <p><span id="result-page-pages"></span> pages</p>
    </div>
</div>
<div id="checkout-popup">
    <div id="checkout-popup-box">
        <div id="checkout-inner-popup-box"></div>
        <button id="checkout-cancel-button" style="position: absolute; bottom: 8px; left: 8px;">Cancel</button>
        <button id="checkout-next-button" style="position: absolute; bottom: 8px; right: 8px;">Next</button>
    </div>
    <input class="hidden-input" id="checkout-book-barcode">
    <input class="hidden-input" id="checkout-security-barcode">
</div>
