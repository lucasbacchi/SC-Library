<div id="sort-sidebar">
    <h3 id="sort-main-title" tabindex="0">Filter Search Results</h3>
    <button id="apply-filters-button">Apply Filters</button>
    <br />
    <div class="sort-section">
        <h6 class="sort-title">Author</h6>
        <ul class="sort-list" id="sort-author-list">
        </ul>
    </div>
    <div class="sort-section">
        <h6 class="sort-title">Medium</h6>
        <ul class="sort-list" id="sort-medium-list">
            <li class="sort-item"><input type="checkbox">Hardcover</li>
            <li class="sort-item"><input type="checkbox">Paperback</li>
            <li class="sort-item"><input type="checkbox">AV</li>
        </ul>
    </div>
    <div class="sort-section">
        <h6 class="sort-title">Audience</h6>
        <ul class="sort-list" id="sort-audience-list">
            <li class="sort-item"><input type="checkbox">Children</li>
            <li class="sort-item"><input type="checkbox">Youth</li>
            <li class="sort-item"><input type="checkbox">Adult</li>
        </ul>
    </div>
    <div class="sort-section">
        <h6 class="sort-title">Subject</h6>
        <ul class="sort-list" id="sort-subject-list">
        </ul>
    </div>
    <div class="sort-section">
        <h6 class="sort-title">Type</h6>
        <ul class="sort-list" id="sort-type-list">
            <li class="sort-item"><input type="checkbox">Fiction</li>
            <li class="sort-item"><input type="checkbox">Non-fiction</li>
        </ul>
    </div>
</div>

<div class="search-page-search-container search">
    <input id="search-page-input" placeholder="Search by title, author, subject, keyword..."></input>
    <div id="search-button-container" style="margin-top: 4px;">
        <button id="search-page-search-button">Search</button>
        <button onclick="alert('Just use the other button for now');">Advanced Search</button>
    </div>
</div>

<div id="results-container"></div>
