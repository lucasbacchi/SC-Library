<div class="search-container" id="search-page-search-container">
    <input id="search-page-search-input" class="search-input" placeholder="Search by title, author, subject, keyword..."></input>
    <button class="material-symbols-outlined search-button" id="search-page-search-button">search</button>
</div>

<div id="search-page-content">
    <div id="sort-sidebar">
        <h3 id="sort-main-title" tabindex="0">Filter Search Results</h3>
        <button id="apply-filters-button">Apply Filters</button>
        <div class="sort-section">
            <h6 class="sort-title">Author</h6>
            <ul class="sort-list" id="sort-author-list"></ul>
        </div>
        <div class="sort-section">
            <h6 class="sort-title">Medium</h6>
            <ul class="sort-list" id="sort-medium-list"></ul>
        </div>
        <div class="sort-section">
            <h6 class="sort-title">Audience</h6>
            <ul class="sort-list" id="sort-audience-list"></ul>
        </div>
        <div class="sort-section">
            <h6 class="sort-title">Subject</h6>
            <ul class="sort-list" id="sort-subject-list"></ul>
        </div>
        <div class="sort-section">
            <h6 class="sort-title">Type</h6>
            <ul class="sort-list" id="sort-type-list"></ul>
        </div>
    </div>

    <div id="results-container">
        <div id="search-results-container"></div>
        <div id="paginator"></div>
    </div>
</div>
